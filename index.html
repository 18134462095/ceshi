    <script>
      const u = navigator.userAgent;
      const isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
      const Adr10 = !!u.match(/Android 1\d/);
      function getdeviceType () {
        if (isiOS) {
          return 'IDFA'
        } else {
          if (Adr10) {
            return 'OAID'
          } else {
            return 'IMEI'
          }
        }
      }
      var deviceType = getdeviceType()
    </script>
